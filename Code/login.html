<div class="login_wrapper-inner">
    <div id="login_button_container" class="form_column">
        <div class="login-box">
            <form>
                <div class="form_group"><input class="input_error form_input" placeholder="Username" type="text"
                        data-test="username" id="user-name" name="user-name" autocorrect="off" autocapitalize="none"
                        value=""></div>
                <div class="form_group"><input class="input_error form_input" placeholder="Password" type="password"
                        data-test="password" id="password" name="password" autocorrect="off" autocapitalize="none"
                        value=""></div>
                <div class="error-message-container"></div><input type="submit" class="submit-button btn_action"
                    data-test="login-button" id="login-button" name="login-button" value="Login">
            </form>
        </div>
    </div>
</div>
